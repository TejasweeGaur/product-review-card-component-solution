<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="wrapper">
    <div class="card-1">
      <div class="image"></div> 
    </div>
    <div class="card-2">
      <h4>Perfume</h4>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <div class="currentPrice">$149.99</div>
        <div class="originalPrice">$169.99</div>
      </div>
      <button class="addToCart"><img src="./images/icon-cart.svg" class="cartIcon"></img>Add to Cart</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by &nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by &nbsp<a href="#">Tejaswee Gaur</a>.
  </div>
</body>

</html>
