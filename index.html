<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <header role="banner">
    <div class="attribution">
      Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by &nbsp;<a href="#">Tejaswee Gaur</a>.
    </div>
  </header>

  <main role="main">
    <div class="wrapper">
      <section class="card-1" aria-labelledby="card-1-title">
        <div class="image"></div>
      </section>
      <section class="card-2" aria-labelledby="card-2-title">
        <h4>Perfume</h4>
        <h1 id="card-2-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div class="currentPrice">$149.99</div>
          <div class="originalPrice">$169.99</div>
        </div>
        <button class="addToCart"><img src="./images/icon-cart.svg" class="cartIcon" alt="Cart Icon">Add to
          Cart</button>
      </section>
    </div>
  </main>

</body>

</html>
